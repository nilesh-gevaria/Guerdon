<div class="container d-flex h-100">
    <div class="align-self-center w-100">
        <div class="col-12 col-sm-6 col-md-6 col-lg-4 mx-auto">
            <form class="h-100">
                <div class="logo mb-5 vertical-top">
                    <img mat-card-image src="../../assets/images/logo_sample.png" alt="Logo">
                </div>                
                <mat-form-field class="col p-0">
                    <input matInput placeholder="Full name" type="text">
                </mat-form-field>            
                <mat-form-field  class="col p-0">
                    <input matInput placeholder="Mobile number" type="number">
                </mat-form-field>   
                <mat-form-field class="col p-0">
                    <input matInput placeholder="Email id" type="text">
                </mat-form-field>  
                <mat-form-field class="col p-0">
                    <textarea matInput placeholder="Address"></textarea>
                  </mat-form-field>         
                <div class="col p-0">
                    <button class="btn-block" mat-flat-button color="primary">Next</button>
                </div>
                <div class="col p-0 text-center mt-100">
                    Already have an account? <a href="#">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
